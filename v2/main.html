<script type="text/javascript">
	  $(document).ready(function () {
	  	// 1 - Verificar se existe um formulário
	  	var s = window.location.host=="campanha.secad.com.br";
	  	var e = $('form').length;
	  	if ((s==true)&&(e>0)) {
	  		//2 - Existe o campo profissão e especialidade
	  		if (($('#profissoes').length!=1)||($('#especialidades').length!=1)) {
	  			return false;
	  		}
	  		//2,5 - Criar array de especialidades;
	  		especialidadesFormData = {
		   	  	"Médico(a)":["Anestesia","Cardiologia","Cirurgia","Clínica Médica","Emergência Pediátrica","Endocrinologia e Metabologia","Geriatria e Gerontologia","Ginecologia e Obstetrícia","Intensiva Pediátrica","Medicina de Emergência","Medicina de Família e Comunidade","Medicina do Trabalho","Medicina Intensiva","Neonatologia","Oftalmologia","Oncologia","Otorrinolaringologia","Psiquiatria","Radiologia e Diagnóstico por Imagem","Terapêutica","Terapêutica Pediátrica","Traumatologia e Ortopedia","Urgência e Emergência"],
		   	  	"Enfermeiro(a)": ["Atenção Primária a Saúde da Família","Diagnósticos de Enfermagem","Geriatria","Gestão de Enfermagem","Saúde da Criança e Adolescente","Saúde do Adulto","Saúde Materna e Neonatal","Terapia Intensiva","Urgência e Emergência"],
		   	  	"Fisioterapeuta":["Cardiovascular e Respiratória","Esportiva e atividade física","Neurofuncional","Pediátrica e Neonatal: Cardiorrespiratória e Terapia Intensiva","Terapia Intensiva Adulto","Traumato Ortopédica"],
		   	  	"Psicólogo(a)":["Psicologia Clínica","Terapias Cognitivas"],
		   	  	"Técnico(a)":["Técnicos de Enfermagem","Técnicos de Radiologia"],
		   	  	"Veterinário(a)":["Pequenos Animais"],
		   	  	"Educador(a) Físico(a)" : ["Educação Física"],
		   	  	"Farmacêutico(a)": ["Farmácia"],
		   	  	"Nutricionista" : ["Nutrição Clínica"],
		   	  	"Outros(as)":[]
   			}
	  		//3 - Inserir todas as opções de profissão;
	  		adicionaProfissoes();

	  		// 4 - Verifica se existe o fake "escolha" na especidade, se não inserir apção fake "escolha..." na especilidade;
	  		jQuery('#profissoes').change(function(){
	  			jQuery('#especialidades option').remove()
	  			adicionaEspecialidades();
	  		})	  		
	  	}

  	});
	 
	  function adicionaProfissoes(){
	  	jQuery('#profissoes option').remove();
	  	jQuery('#especialidades option').remove()
	  	jQuery('#profissoes').append(new Option("Selecione sua profissão...","","",true));
  		jQuery('#profissoes').append(new Option("Médico(a)","Médico(a)"));
  		jQuery('#profissoes').append(new Option("Enfermeiro(a)","Enfermeiro(a)"));
  		jQuery('#profissoes').append(new Option("Fisioterapeuta","Fisioterapeuta"));
  		jQuery('#profissoes').append(new Option("Psicólogo(a)","Psicólogo(a)"));
  		jQuery('#profissoes').append(new Option("Nutricionista","Nutricionista"));
  		jQuery('#profissoes').append(new Option("Veterinário(a)","Veterinário(a)"));
  		jQuery('#profissoes').append(new Option("Técnico(a)","Técnico(a)"));
  		jQuery('#profissoes').append(new Option("Educador(a) Físico(a)","Educador(a) Físico(a)"));
  		jQuery('#profissoes').append(new Option("Farmacêutico(a)","Farmacêutico(a)"));
  		jQuery('#profissoes').append(new Option("Outros(as)","Outros(as)"));
  		jQuery('#especialidades').append(new Option("Aguardando profissão...","","",true));
	  }

	 function adicionaEspecialidades(){
	  	jQuery('#especialidades').append(new Option("Selecione sua especialidade...","","","true"));

	  	valProfissoes = jQuery('#profissoes').val();
   		jQuery.each(especialidadesFormData[valProfissoes],function(key,value){
   			jQuery('#especialidades').append(new Option(value,value));	
   	  
   	  });

	   //Outros(as)
	   if (jQuery('#profissoes').val()!=""||jQuery('#profissoes').val()=="Outros(as)") {
	   	  console.log('entrou aqui')
	      jQuery('#especialidades').append(new Option("Outros(as)","Outros(as)"));
	   }

	}
	
</script>
